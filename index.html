<body>

        <form id='form-numeros'>
            <div class="form-group">
                <label for='Nome'>Campo A</label>
                <input type="number" id="campoA" required>
                
                <label>Campo B</label>
                <input type="number" id="campoB" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <p id="error-message" style="justify-content: center; border-radius: 90px; padding: 10px; background-color: red; color: white; display: none;">O campo B deve ser maior que o campo A.</p>
            </div>
        </form>
